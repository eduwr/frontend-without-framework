<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEndExemple</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="assets/css/app.min.css" rel="stylesheet">
</head>

<body>
  <main>

    <section class="carousel">
      <img src="assets/images/landscape1.png" alt="mountains" class="carousel-panel selected">
      <img src="assets/images/landscape2.png" alt="mountains" class="carousel-panel">
      <img src="assets/images/landscape3.png" alt="mountains" class="carousel-panel">
      <div class="items-wrapper">
        <div class="title-container carousel">
          <h1>LOREM IPSUM</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
        <button id="scroll-btn" class="carousel-arrow">
          <img src="assets/icons/arrowDown.1x.png" alt="Arrow down">
        </button>
      </div>
      <div class="carousel-nav">
        <button class="btn-panel selected">

        </button>
        <button class="btn-panel">

        </button>
        <button class="btn-panel">

        </button>
      </div>
    </section>
    <section class="slider" id="slider">
      <div class="image-slider">
        <div class="slider-wrapper">

        </div>
      </div>
      <div class="btn-wrapper">
        <button id="slide-left"><img src="assets/icons/arrowToLeft.1x.png" alt="arrow to left"></button>
        <button id="slide-right"><img src="assets/icons/arrowToRight.1x.png" alt="arrow to right"></button>
      </div>
    </section>

  </main>
  <script src="assets/js/app.min.js"></script>
</body>

</html>
